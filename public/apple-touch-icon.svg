<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Graduation cap (education symbol) -->
  <g transform="translate(45, 35)">
    <!-- Cap base -->
    <rect x="10" y="22" width="60" height="8" rx="4" fill="url(#goldGradient)"/>
    <!-- Cap top -->
    <path d="M15 22 L45 5 L75 22 L45 40 Z" fill="url(#goldGradient)" stroke="#d97706" stroke-width="1"/>
    <!-- Tassel -->
    <line x1="75" y1="22" x2="85" y2="15" stroke="#d97706" stroke-width="4" stroke-linecap="round"/>
    <circle cx="85" cy="15" r="3" fill="#d97706"/>
  </g>
  
  <!-- Shield with lock (security symbol) -->
  <g transform="translate(55, 80)">
    <!-- Shield background -->
    <path d="M35 5 L50 12 L50 40 C50 50 40 60 35 60 C30 60 20 50 20 40 L20 12 Z" fill="url(#shieldGradient)" stroke="#047857" stroke-width="1"/>
    <!-- Lock body -->
    <rect x="30" y="25" width="20" height="15" rx="2" fill="#ffffff" stroke="#047857" stroke-width="1"/>
    <!-- Lock shackle -->
    <path d="M35 25 L35 18 C35 12 37 10 40 10 C43 10 45 12 45 18 L45 25" fill="none" stroke="#047857" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Blockchain nodes (decentralized network) -->
  <g transform="translate(20, 110)">
    <!-- Node 1 -->
    <circle cx="10" cy="10" r="6" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
    <!-- Node 2 -->
    <circle cx="50" cy="10" r="6" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
    <!-- Node 3 -->
    <circle cx="30" cy="30" r="6" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
    <!-- Connection lines -->
    <line x1="16" y1="10" x2="44" y2="10" stroke="#d97706" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="16" y1="16" x2="24" y2="24" stroke="#d97706" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="44" y1="16" x2="36" y2="24" stroke="#d97706" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- FHE encryption symbol (mathematical brackets) -->
  <g transform="translate(110, 20)">
    <text x="20" y="30" font-family="monospace" font-size="20" font-weight="bold" fill="#10b981">FHE</text>
    <!-- Mathematical brackets -->
    <path d="M5 5 L5 35 M5 5 L10 5 M5 35 L10 35" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <path d="M35 5 L35 35 M30 5 L35 5 M30 35 L35 35" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
